<?xml version="1.0" encoding="UTF-8"?>
<svg width="140" height="60" viewBox="0 0 140 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for Telemetry - same blue theme as other components -->
    <linearGradient id="telemetryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5BBA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main Container - Horizontal Rectangle -->
  <rect x="2" y="2" width="136" height="56" rx="8" fill="url(#telemetryGradient)" filter="url(#shadow)"/>
  
  <!-- Jaeger Icon - Trace Timeline -->
  <g transform="translate(30, 30)">
    <!-- Timeline background -->
    <rect x="-20" y="-12" width="40" height="24" rx="3" fill="white" stroke="#4A90E2" stroke-width="2"/>
    
    <!-- Timeline axis -->
    <line x1="-16" y1="8" x2="16" y2="8" stroke="#4A90E2" stroke-width="1.5"/>
    
    <!-- Service spans (horizontal bars) -->
    <rect x="-15" y="-8" width="12" height="3" fill="#4A90E2" rx="1"/>
    <rect x="-12" y="-4" width="20" height="3" fill="#4A90E2" rx="1"/>
    <rect x="-6" y="0" width="15" height="3" fill="#4A90E2" rx="1"/>
    <rect x="3" y="4" width="9" height="3" fill="#4A90E2" rx="1"/>
    
    <!-- Time markers -->
    <line x1="-12" y1="10" x2="-12" y2="12" stroke="#4A90E2" stroke-width="1"/>
    <line x1="-3" y1="10" x2="-3" y2="12" stroke="#4A90E2" stroke-width="1"/>
    <line x1="6" y1="10" x2="6" y2="12" stroke="#4A90E2" stroke-width="1"/>
    <line x1="15" y1="10" x2="15" y2="12" stroke="#4A90E2" stroke-width="1"/>
  </g>
  
  <!-- Vertical Separator -->
  <line x1="65" y1="12" x2="65" y2="48" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Telemetry Name -->
  <text x="102" y="33" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">Jaeger</text>
</svg>