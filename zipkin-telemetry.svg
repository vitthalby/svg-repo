<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="160" viewBox="0 0 120 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for Telemetry - same blue theme as other components -->
    <linearGradient id="telemetryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5BBA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main Container - Vertical Rectangle -->
  <rect x="2" y="2" width="116" height="156" rx="8" fill="url(#telemetryGradient)" filter="url(#shadow)"/>
  
  <!-- Telemetry Name -->
  <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">Zipkin</text>
  
  <!-- Horizontal Separator -->
  <line x1="15" y1="42" x2="105" y2="42" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Zipkin Icon - Trace Tree Structure -->
  <g transform="translate(60, 105)">
    <!-- Root service -->
    <rect x="-15" y="-25" width="30" height="8" rx="4" fill="white" stroke="#4A90E2" stroke-width="2"/>
    <text x="0" y="-19" text-anchor="middle" fill="#4A90E2" font-family="Arial, sans-serif" font-size="8" font-weight="600">Root</text>
    
    <!-- Connection lines from root -->
    <line x1="0" y1="-17" x2="0" y2="-10" stroke="white" stroke-width="2"/>
    <line x1="-20" y1="-10" x2="20" y2="-10" stroke="white" stroke-width="2"/>
    
    <!-- Child services level 1 -->
    <line x1="-20" y1="-10" x2="-20" y2="-5" stroke="white" stroke-width="2"/>
    <rect x="-30" y="-5" width="20" height="6" rx="3" fill="white" stroke="#4A90E2" stroke-width="1.5"/>
    <text x="-20" y="-1" text-anchor="middle" fill="#4A90E2" font-family="Arial, sans-serif" font-size="7">Auth</text>
    
    <line x1="0" y1="-10" x2="0" y2="-5" stroke="white" stroke-width="2"/>
    <rect x="-10" y="-5" width="20" height="6" rx="3" fill="white" stroke="#4A90E2" stroke-width="1.5"/>
    <text x="0" y="-1" text-anchor="middle" fill="#4A90E2" font-family="Arial, sans-serif" font-size="7">API</text>
    
    <line x1="20" y1="-10" x2="20" y2="-5" stroke="white" stroke-width="2"/>
    <rect x="10" y="-5" width="20" height="6" rx="3" fill="white" stroke="#4A90E2" stroke-width="1.5"/>
    <text x="20" y="-1" text-anchor="middle" fill="#4A90E2" font-family="Arial, sans-serif" font-size="7">DB</text>
    
    <!-- Child services level 2 -->
    <line x1="0" y1="1" x2="0" y2="6" stroke="white" stroke-width="2"/>
    <line x1="-15" y1="6" x2="15" y2="6" stroke="white" stroke-width="2"/>
    
    <line x1="-15" y1="6" x2="-15" y2="10" stroke="white" stroke-width="2"/>
    <rect x="-25" y="10" width="20" height="6" rx="3" fill="white" stroke="#4A90E2" stroke-width="1.5"/>
    <text x="-15" y="14" text-anchor="middle" fill="#4A90E2" font-family="Arial, sans-serif" font-size="7">Cache</text>
    
    <line x1="15" y1="6" x2="15" y2="10" stroke="white" stroke-width="2"/>
    <rect x="5" y="10" width="20" height="6" rx="3" fill="white" stroke="#4A90E2" stroke-width="1.5"/>
    <text x="15" y="14" text-anchor="middle" fill="#4A90E2" font-family="Arial, sans-serif" font-size="7">Queue</text>
    
    <!-- Timing indicators -->
    <circle cx="-25" cy="22" r="2" fill="white" stroke="#4A90E2" stroke-width="1"/>
    <circle cx="-10" cy="22" r="2" fill="white" stroke="#4A90E2" stroke-width="1"/>
    <circle cx="5" cy="22" r="2" fill="white" stroke="#4A90E2" stroke-width="1"/>
    <circle cx="20" cy="22" r="2" fill="white" stroke="#4A90E2" stroke-width="1"/>
    
    <!-- Time axis -->
    <line x1="-30" y1="25" x2="25" y2="25" stroke="white" stroke-width="1"/>
    <text x="0" y="32" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Timeline</text>
  </g>
</svg>