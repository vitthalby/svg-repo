<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="160" viewBox="0 0 120 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for Metric Store - same blue theme as other stores -->
    <linearGradient id="metricStoreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5BBA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main Container - Vertical Rectangle -->
  <rect x="2" y="2" width="116" height="156" rx="8" fill="url(#metricStoreGradient)" filter="url(#shadow)"/>
  
  <!-- Store Name -->
  <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">InfluxDB</text>
  
  <!-- Horizontal Separator -->
  <line x1="15" y1="42" x2="105" y2="42" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Metric Store Icon -->
  <g transform="translate(60, 105)">
    <!-- Chart background/container - larger size -->
    <rect x="-32" y="-25" width="64" height="45" rx="4" fill="white" stroke="#4A90E2" stroke-width="2"/>
    
    <!-- Chart axes -->
    <line x1="-26" y1="15" x2="26" y2="15" stroke="#4A90E2" stroke-width="1.5"/>
    <line x1="-26" y1="-20" x2="-26" y2="15" stroke="#4A90E2" stroke-width="1.5"/>
    
    <!-- Time-series line chart - scaled up -->
    <polyline points="-23,8 -15,2 -7,-10 1,-6 9,-15 17,-2 25,-12" 
              fill="none" stroke="#4A90E2" stroke-width="2.5"/>
    
    <!-- Data points - larger -->
    <circle cx="-23" cy="8" r="2" fill="#4A90E2"/>
    <circle cx="-15" cy="2" r="2" fill="#4A90E2"/>
    <circle cx="-7" cy="-10" r="2" fill="#4A90E2"/>
    <circle cx="1" cy="-6" r="2" fill="#4A90E2"/>
    <circle cx="9" cy="-15" r="2" fill="#4A90E2"/>
    <circle cx="17" cy="-2" r="2" fill="#4A90E2"/>
    <circle cx="25" cy="-12" r="2" fill="#4A90E2"/>
    
    <!-- Metric indicators (small bars below chart) - larger -->
    <rect x="-28" y="23" width="5" height="10" fill="white" stroke="#4A90E2" stroke-width="1"/>
    <rect x="-13" y="23" width="5" height="10" fill="white" stroke="#4A90E2" stroke-width="1"/>
    <rect x="2" y="23" width="5" height="10" fill="white" stroke="#4A90E2" stroke-width="1"/>
    <rect x="17" y="23" width="5" height="10" fill="white" stroke="#4A90E2" stroke-width="1"/>
    
    <!-- Time axis indicators -->
    <line x1="-20" y1="17" x2="-20" y2="20" stroke="#4A90E2" stroke-width="1"/>
    <line x1="-6" y1="17" x2="-6" y2="20" stroke="#4A90E2" stroke-width="1"/>
    <line x1="8" y1="17" x2="8" y2="20" stroke="#4A90E2" stroke-width="1"/>
    <line x1="22" y1="17" x2="22" y2="20" stroke="#4A90E2" stroke-width="1"/>
  </g>
</svg>