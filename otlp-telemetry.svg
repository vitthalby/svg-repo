<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="160" viewBox="0 0 120 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for Telemetry - same blue theme as other components -->
    <linearGradient id="telemetryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5BBA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main Container - Vertical Rectangle -->
  <rect x="2" y="2" width="116" height="156" rx="8" fill="url(#telemetryGradient)" filter="url(#shadow)"/>
  
  <!-- Telemetry Name -->
  <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">OTLP</text>
  
  <!-- Horizontal Separator -->
  <line x1="15" y1="42" x2="105" y2="42" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Telemetry Icon - Distributed Tracing -->
  <g transform="translate(60, 105)">
    <!-- Main trace flow line -->
    <line x1="-30" y1="0" x2="30" y2="0" stroke="white" stroke-width="3"/>
    
    <!-- Service nodes (circles) along the trace -->
    <circle cx="-25" cy="0" r="6" fill="white" stroke="#4A90E2" stroke-width="2"/>
    <circle cx="-8" cy="0" r="6" fill="white" stroke="#4A90E2" stroke-width="2"/>
    <circle cx="8" cy="0" r="6" fill="white" stroke="#4A90E2" stroke-width="2"/>
    <circle cx="25" cy="0" r="6" fill="white" stroke="#4A90E2" stroke-width="2"/>
    
    <!-- Span branches (sub-traces) -->
    <line x1="-25" y1="0" x2="-25" y2="-15" stroke="white" stroke-width="2"/>
    <line x1="-25" y1="-15" x2="-15" y2="-15" stroke="white" stroke-width="2"/>
    <circle cx="-15" cy="-15" r="4" fill="white" stroke="#4A90E2" stroke-width="1.5"/>
    
    <line x1="-8" y1="0" x2="-8" y2="15" stroke="white" stroke-width="2"/>
    <line x1="-8" y1="15" x2="2" y2="15" stroke="white" stroke-width="2"/>
    <circle cx="2" cy="15" r="4" fill="white" stroke="#4A90E2" stroke-width="1.5"/>
    
    <line x1="8" y1="0" x2="8" y2="-12" stroke="white" stroke-width="2"/>
    <line x1="8" y1="-12" x2="18" y2="-12" stroke="white" stroke-width="2"/>
    <circle cx="18" cy="-12" r="4" fill="white" stroke="#4A90E2" stroke-width="1.5"/>
    
    <line x1="25" y1="0" x2="25" y2="12" stroke="white" stroke-width="2"/>
    <line x1="25" y1="12" x2="35" y2="12" stroke="white" stroke-width="2"/>
    <circle cx="35" cy="12" r="4" fill="white" stroke="#4A90E2" stroke-width="1.5"/>
    
    <!-- Telemetry data indicators (small dots) -->
    <circle cx="-20" cy="-3" r="1.5" fill="#E8D5F2"/>
    <circle cx="-12" cy="3" r="1.5" fill="#E8D5F2"/>
    <circle cx="3" cy="-2" r="1.5" fill="#E8D5F2"/>
    <circle cx="15" cy="2" r="1.5" fill="#E8D5F2"/>
    <circle cx="30" cy="-1" r="1.5" fill="#E8D5F2"/>
    
    <!-- Protocol indicator -->
    <text x="0" y="-25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="500">OpenTelemetry</text>
  </g>
</svg>