<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="160" viewBox="0 0 120 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for Database - same blue theme as HTTP -->
    <linearGradient id="databaseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5BBA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main Container - Vertical Rectangle -->
  <rect x="2" y="2" width="116" height="156" rx="8" fill="url(#databaseGradient)" filter="url(#shadow)"/>
  
  <!-- Database Name -->
  <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">Oracle</text>
  
  <!-- Horizontal Separator -->
  <line x1="15" y1="42" x2="105" y2="42" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Database Icon -->
  <g transform="translate(60, 100)">
    <!-- Simple database cylinder - larger size -->
    <!-- Top ellipse -->
    <ellipse cx="0" cy="-25" rx="28" ry="7" fill="white"/>
    
    <!-- Cylinder body -->
    <rect x="-28" y="-25" width="56" height="40" fill="white"/>
    
    <!-- Bottom ellipse -->
    <ellipse cx="0" cy="15" rx="28" ry="7" fill="white"/>
    
    <!-- Cylinder outline -->
    <path d="M -28,-25 L -28,15 A 28,7 0 0,0 28,15 L 28,-25" 
          fill="none" stroke="#4A90E2" stroke-width="2"/>
    
    <!-- Top ellipse outline -->
    <ellipse cx="0" cy="-25" rx="28" ry="7" fill="none" stroke="#4A90E2" stroke-width="2"/>
    
    <!-- Data representation - horizontal lines -->
    <line x1="-18" y1="-15" x2="18" y2="-15" stroke="#4A90E2" stroke-width="1.5"/>
    <line x1="-18" y1="-5" x2="18" y2="-5" stroke="#4A90E2" stroke-width="1.5"/>
    <line x1="-18" y1="5" x2="18" y2="5" stroke="#4A90E2" stroke-width="1.5"/>
  </g>
</svg>