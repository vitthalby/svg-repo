<?xml version="1.0" encoding="UTF-8"?>
<svg width="140" height="60" viewBox="0 0 140 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for Kafka -->
    <linearGradient id="kafkaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A4A4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A2A2A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main Container -->
  <rect x="2" y="2" width="136" height="56" rx="8" fill="url(#kafkaGradient)" filter="url(#shadow)"/>
  
  <!-- Channel Icon - Lucid Chart style channel/queue -->
  <g transform="translate(30, 30)">
    <!-- Channel body (cylinder/queue) -->
    <rect x="-18" y="-10" width="36" height="20" rx="2" fill="white" stroke="none"/>
    <!-- Input connector -->
    <circle cx="-22" cy="0" r="2.5" fill="white"/>
    <line x1="-19.5" y1="0" x2="-18" y2="0" stroke="white" stroke-width="2"/>
    <!-- Output connector -->
    <circle cx="22" cy="0" r="2.5" fill="white"/>
    <line x1="18" y1="0" x2="19.5" y2="0" stroke="white" stroke-width="2"/>
    <!-- Channel indicator lines -->
    <line x1="-12" y1="-5" x2="12" y2="-5" stroke="#4A4A4A" stroke-width="1"/>
    <line x1="-12" y1="0" x2="12" y2="0" stroke="#4A4A4A" stroke-width="1"/>
    <line x1="-12" y1="5" x2="12" y2="5" stroke="#4A4A4A" stroke-width="1"/>
  </g>
  
  <!-- Vertical Separator -->
  <line x1="65" y1="12" x2="65" y2="48" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Technology Name -->
  <text x="102" y="33" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">Kafka</text>
</svg>